name: CI

on:
  schedule:
    - cron: 0 3 * * *
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    name: Check test coverage

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build with Gradle
      run: ./gradlew build jacocoTestCoverageVerification -DcodeCoverage=true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/jacoco/
