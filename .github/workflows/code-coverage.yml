name: Code Coverage check

on:
  schedule:
    - cron: 0 3 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    name: Check test coverage

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build with Gradle
      run: ./gradlew build jacocoTestCoverageVerification -PenableCodeCoverage=true

    - name: Summarize tests results
      uses: jeantessier/code-coverage-summary-action@v1

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: report.xml
        path: build/reports/jacoco/testCoverage/testCoverage.xml


    - name: Update job summary
      run: cat build/reports/jacoco/test/html/index.html >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/jacoco/
